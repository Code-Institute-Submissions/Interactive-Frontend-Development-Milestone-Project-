            <form class="container align-items-center" onsubmit="openModal()" id="myForm">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="text-white">Name</label>
                        <input type="text" name="yourname" class="form-control" placeholder="Full Name" Required>
                    </div>
                    <div class="form-group col-lg-4">

                    <div class="form-group col-lg-12">

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="modal fade" tabindex="-1" role="dialog" id="myModal">

                            <div class="modal-header cta">

                            </div>
                            <div class="modal-body cta">
                                <p>Thank you for getting in touch. I will check your message and get back as soon as possible!</p>
                            </div>
                            <div class="modal-footer cta">

                            </div>
